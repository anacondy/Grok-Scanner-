<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#0a0a1a"/>
  
  <!-- Film reel outer ring -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#grad1)" stroke-width="4"/>
  
  <!-- Film reel holes -->
  <circle cx="50" cy="50" r="8" fill="url(#grad1)"/>
  <circle cx="50" cy="20" r="4" fill="url(#grad1)"/>
  <circle cx="50" cy="80" r="4" fill="url(#grad1)"/>
  <circle cx="20" cy="50" r="4" fill="url(#grad1)"/>
  <circle cx="80" cy="50" r="4" fill="url(#grad1)"/>
  
  <!-- Scan line effect -->
  <line x1="15" y1="50" x2="85" y2="50" stroke="#a855f7" stroke-width="2" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Corner accent -->
  <path d="M 75 25 L 85 25 L 85 35" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
</svg>
